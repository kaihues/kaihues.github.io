<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content ="width=device-width">
<title>kaihues | contact</title>
<script defer src="script.js"></script>
<script defer src="contact.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sitebox">
        <div class="navbar">
            <img class="icon" src="./images/click-logo.png" align = 'center'>
            <div class="navlinks">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="portfolio.html">portfolio</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </div>
        </div>

        <div class="windowbox halfbox1">
            <div class="topbar">
                <div class="windowicons">
                    <img class="iconsimg" src="./images/topbar-icons.png" align="right">
                </div>
                <h3 class="url">contact.txt</h3>
            </div>

            <div class="textbox" id = "emailbox">
                
                <form id="message">
                    <ul id="emailform">
                        <li>
                        <label for="email">your email address:</label>
                        <input id="email" type="text" name="email">
                        </li>
            
                        <li>
                        <label for="subject">subject:</label>
                        <input id="subject" type="text" name="subject">
                        </li>
            
                        <li>
                        <label for="messagetxt">your message:</label>
                        <textarea id="messagetxt" name="messagetxt"></textarea>
                        </li>
                    </ul>
                </form>
                <button id = "sendemailbutton" class = "basicbutton" type="submit" form="message" value="Submit">send your message!</button>
                
            </div>
        </div>

        <div class = "windowbox halfbox2" id = "clickmessagebox">
            <div class="topbar">
                <div class="windowicons">
                    <img class="iconsimg" src="./images/topbar-icons.png" align="right">
                </div>
                <h3 class="url">messages.png</h3>
            </div>

            <img id = "contactclick" src = "images/click-letter.png">
        </div>

    </div>
</body>
</html>
