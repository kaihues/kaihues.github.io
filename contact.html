<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content ="width=device-width">
<title>kaihues | contact</title>
<script defer src="script.js"></script>
<script defer src="contact.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="sitebox">
        <div class="navbar">
            <img class="icon" src="./images/click-logo2.png" align = 'center'>
            <div class="navlinks">
                <ul>
                    <li><div id="smallbar"></div></li>
                    <li class = "grow"><a href="index.html"><i class = "fa fa-home"></i>home</a></li>
                    <li class = "grow"><a href="portfolio.html"><i class = "fa fa-paint-brush"></i>portfolio</a></li>
                    <li class = "grow"><a href="contact.html"><i class = "fa fa-envelope"></i>contact</a></li>
                    <li><div id="smallbar"></div></li>
                </ul>
            </div>
        </div>

        <div class="windowbox fullbox" id = "contactmessagebox">
            <div class="topbar">
                <div class="windowicons" align="right">
                    <i class = "fa fa-minus"></i><i class = "far fa-window-restore"></i><i class = "fa fa-times"></i>
                </div>
                
            </div>

            <div class="textbox" id = "emailbox">
                <div class = "doubletxtbox">

                    <div class = "halfbox">
                
                        <form id="message">
                            <ul id="emailform">
                                <li>
                                <label for="email">your email address:</label>
                                <input id="email" type="text" name="email">
                                </li>
                    
                                <li>
                                <label for="subject">subject:</label>
                                <input id="subject" type="text" name="subject">
                                </li>
                    
                                <li>
                                <label for="messagetxt">your message:</label>
                                <textarea id="messagetxt" name="messagetxt"></textarea>
                                </li>
                            </ul>
                        </form>
                        <button id = "sendemailbutton" class = "basicbutton" type="submit" form="message" value="Submit">send your message!</button>
                    </div>

                    <img id = "clickcontactimg" class = "halfbox" src = "./images/click-letter.png">

                </div>
            </div>
        </div>

        

    </div>
</body>
</html>
